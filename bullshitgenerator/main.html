<link href="./style.css" rel="stylesheet" type="text/css">
<script src="./main.js"></script>
<script>
      // 文本框提交
      function on_change() { 
        if (number.value >= 10 && number.value <= 20) {
            range.value=number.value ;
        } else {
            alert("Too large or too small.");
            number.value = 15;
            range.value = 15;
            论文.style.fontSize = number.value+'px'; 
        }
    }
    // 滑块提交
    function moveChange() {
        number.value = range.value;
        论文.style.fontSize = number.value+'px';
    }
    //减按钮提交
    function minus() {
        if (number.value <= 10){
            number.value = 10;
            range.value = 10; // 过小限制为10px
        }
        else {
            number.value--;
            论文.style.fontSize = number.value+'px'; 
            range.value = number.value;
        }
    }
    //加按钮提交
    function plus() {
        if (number.value >= 20){
            number.value = 20; 
            range.value = 20;// 过大限制为20px
        }
        else {
            number.value++;
            论文.style.fontSize = number.value+'px'; 
            range.value=number.value;
        }
    }
</script>

<script>
  function clearInput() {
    document.getElementById('input').value = '';
  }
  
  function clearOutput() {
    document.getElementById('output').remove();
  }
</script>

<body> 
    <div class="page clearfix">
      <div class="left">
          <h1>狗屁不通生成器</h1>
          <hr>
          <div class="alert alertRed" role="alert">
            <strong>Notice: </strong>We will not store any content you enter.
          </div>
          <div class="panel panelBlue">
            <div class="panelHeading panelHeadingBlue">
              <h3 class="panelTitle">Input (The main theme)</h3>
            </div>
            <div class="panelBody">
              <div class="inputBox">
                <input class="input" id="input" placeholder="Input..." onclick="clearInput()"></input>
                <button class="btnMedium buttonRedInsideL" onclick="clearInput()">Clear</button>
              </div>
              <div style="margin-top: 20px;">
                <button class="btnMedium buttonGreen" onclick="生成文章()">Generate</button>
                <button class="btnMedium buttonRed" onclick="clearOutput()">Clear Output</button>
                <button class="btnMedium buttonBlue" id="copy">Copy to Clipboard</button>
                <div style="float: right;margin-right: -45px;">
                  <i class="fa fa-font" aria-hidden="true"></i> Size: <button class="btnSmall buttonGreen fontSizeChange" onclick="minus()" ><i class="fa fa-minus" aria-hidden="true"></i></button>
                  <input type="range" min="10" max="20" step="1" value="15" id="range" onchange="moveChange()"/>
                  <button class="btnSmall buttonGreen fontSizeChange" onclick="plus()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  <input class="fontSizeShow" style="outline: none;" type="text" value="15"  max="20" min="10" id="number" onblur="on_change()" />
                </div>
              </div>
            </div>
          </div>
          <div class="outputPanel panel panelGreen">
            <div class="panelHeading panelHeadingGreen">
              <h3 class="panelTitle">Output</h3>
            </div>
            <div class="panelBody">
              <div style="font-size:15px;" class="articleBullshit" id="论文">
              </div>
            </div>
          </div>
      </div>
      <div class="right">
          <div class="wrap">
              <!-- Content -->
              <!-- 其他div框放到这里 -->
              <!-- <div class="side">bbbb</div> -->
              {% include go_back.html %}
          </div>
      </div>
    </div>
</body>
